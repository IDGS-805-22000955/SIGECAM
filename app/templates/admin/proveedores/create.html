{% extends "admin/layout_admin.html" %}
{% block title %}Nuevo Proveedor{% endblock %}
{% block header_title %}Registrar Proveedor{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <div class="section-card">
        <form method="POST" action="{{ url_for('admin.proveedores_create') }}">

            <h4 style="color: var(--primary); margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
                <i class="bi bi-building"></i> Datos de la Empresa
            </h4>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Nombre Comercial *</label>
                    <input type="text" name="nombre_empresa" class="form-input" required placeholder="Ej. Curvados León S.A.">
                </div>
                <div class="form-group">
                    <label class="form-label">RFC</label>
                    <input type="text" name="rfc" class="form-input" placeholder="Clave RFC">
                </div>
            </div>

            <h4 style="color: var(--primary); margin: 2rem 0 1.5rem 0; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
                <i class="bi bi-person"></i> Representante / Contacto
            </h4>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Nombre *</label>
                    <input type="text" name="nombre" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Apellido Paterno *</label>
                    <input type="text" name="apellido_paterno" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Teléfono</label>
                    <input type="text" name="telefono" class="form-input">
                </div>
            </div>

            <h4 style="color: var(--primary); margin: 2rem 0 1.5rem 0; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
                <i class="bi bi-geo-alt"></i> Dirección
            </h4>

            <div class="form-grid">
                <div class="form-group full-width">
                    <label class="form-label">Calle y Número</label>
                    <input type="text" name="calle" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Colonia</label>
                    <input type="text" name="colonia" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Municipio/Ciudad</label>
                    <input type="text" name="municipio" class="form-input" value="León">
                </div>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('admin.proveedores_list') }}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-primary">Guardar Registro</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
