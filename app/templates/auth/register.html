{% extends "auth/layout_auth.html" %}

{% block title %}Registro - SIGECAM{% endblock %}

{% block content %}
    <h3 class="text-center text-dark mb-4 fw-bold">Registro de Personal</h3>
    <div id="msg" class="alert d-none mb-4" role="alert"></div>

    <form id="registerForm">
        <div class="row">
            <div class="col-md-12 mb-3 text-start">
                <label class="form-label fw-bold text-secondary">Nombre(s)</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6 mb-3 text-start">
                <label class="form-label fw-bold text-secondary">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido_paterno" required>
            </div>
            <div class="col-md-6 mb-3 text-start">
                <label class="form-label fw-bold text-secondary">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido_materno">
            </div>
        </div>

        <hr class="my-4">

        <div class="mb-3 text-start">
            <label class="form-label fw-bold text-secondary">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-4 text-start">
            <label class="form-label fw-bold text-secondary">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-bold py-2">Registrar</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('auth.login_page') }}" class="text-decoration-none text-primary-custom fw-bold" style="font-size: 14px;">Volver al Login</a>
    </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts/register.js') }}"></script>
{% endblock %}
