<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIGECAM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            color: rgba(255,255,255,0.7);
            font-size: 11px;
        }
    </style>
</head>

<body style="
    background: linear-gradient(rgba(0, 30, 80, 0.3), rgba(0, 30, 80, 0.3)), url('{{ url_for('static', filename='img/background.png') }}');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5">
        <div class="row w-100 justify-content-center">

            <div class="col-12 col-md-10 col-lg-8 col-xl-7">

                <div class="card border-0 shadow-lg" style="background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(5px);">
                    <div class="card-body p-5 text-center">

                        <div class="mb-5"> <img src="{{ url_for('static', filename='img/sigecam.png') }}"
                                 alt="SIGECAM Logo"
                                 class="img-fluid"
                                 style="max-height: 250px; width: auto;">

                        </div>

                        {% block content %}{% endblock %}

                    </div>
                </div>

            </div>
        </div>

        <div class="footer text-center mt-4" style="color: white">
            <strong>SIGECAM</strong> | <strong>Sistema Integral de Gestión para la Industria del Calzado y la Marroquinería | © Copyright 2026<br>
            Blvd. Universidad Tecnológica #225 Col. San Carlos CP. 37670 León, Gto.</strong>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
