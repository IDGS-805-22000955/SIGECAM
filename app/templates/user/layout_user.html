<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGECAM | {% block title %}Usuario{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}">
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <span>SIGECAM</span>
        </div>

        <ul class="nav-links">
            <li>
                <a href="{{ url_for('user.dashboard') }}" class="nav-link {% if request.endpoint == 'user.dashboard' %}active{% endif %}">
                    <i class="bi bi-house-fill"></i>
                    <span>Inicio</span>
                </a>
            </li>

            <div class="nav-section-label">Inventario</div>

            <li>
               <a href="{{ url_for('user.materiales_list') }}" class="nav-link {% if 'materiales' in request.endpoint %}active{% endif %}">
                    <i class="bi bi-box-seam-fill"></i>
                    <span>Materia Prima</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('user.productos_list') }}" class="nav-link {% if 'productos' in request.endpoint %}active{% endif %}">
                    <i class="bi bi-tags-fill"></i>
                    <span>Productos</span>
                </a>
            </li>

            </ul>

        <div style="margin-top: auto;">
             <button onclick="logout()" class="nav-link" style="width: 100%; border: none; background: transparent; cursor: pointer; color: #ef4444;">
                <i class="bi bi-box-arrow-left"></i>
                <span>Cerrar Sesi√≥n</span>
            </button>
        </div>
    </aside>

    <main class="main-wrapper">
        <header class="top-header">
            <div class="page-title">{% block header_title %}Panel de Usuario{% endblock %}</div>

            <div class="user-profile">
                <div class="user-info">
                    <span class="user-name">{{ user.nombre if user else 'Usuario' }}</span>
                    <span class="user-role">Colaborador</span>
                </div>
                <img src="{{ url_for('static', filename='img/sigecam.png') }}" alt="Profile" class="avatar">
            </div>
        </header>

        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='scripts/layout_user.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
