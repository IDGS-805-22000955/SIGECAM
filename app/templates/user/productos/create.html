{% extends "admin/layout_admin.html" %}
{% block title %}Alta Producto{% endblock %}
{% block header_title %}Nuevo Producto{% endblock %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto;">
    <div class="section-card">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('admin.productos_create') }}">

            <div class="form-grid">
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Código SKU *</label>
                        <input type="text" name="codigo_sku" class="form-input" required placeholder="Ej. BOTA-VAQ-001">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nombre del Producto *</label>
                        <input type="text" name="nombre" class="form-input" required placeholder="Ej. Bota Vaquera Clásica">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Precio de Venta ($) *</label>
                        <input type="number" step="0.01" name="precio_venta" class="form-input" required>
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Fotografía</label>
                        <input type="file" name="foto" class="form-input" accept="image/*">
                        <small style="color: var(--text-muted); display: block; margin-top: 5px;">Formatos: JPG, PNG</small>
                    </div>

                    <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label">Stock Inicial</label>
                            <input type="number" name="cantidad_stock" class="form-input" value="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Lote</label>
                            <input type="text" name="lote_produccion" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fecha Fabricación</label>
                        <input type="date" name="fecha_fabricacion" class="form-input">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Descripción Detallada</label>
                    <textarea name="descripcion" class="form-input" rows="3"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('admin.productos_list') }}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-primary">Guardar Producto</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
